<html>
<body>
<script src="main.js"></script>
<script>

function str2ab(str) {
    var buf = new ArrayBuffer(str.length*2); // 2 bytes for each char
    var bufView = new Uint16Array(buf);
    for (var i=0, strLen=str.length; i < strLen; i++) {
        bufView[i] = str.charCodeAt(i);
    }
    return buf;
}


function ab2str(buf) {
  return String.fromCharCode.apply(null, new Uint16Array(buf));
}


var MyWasm = new Module (
    { 
        instantiateWasm : function(imports, successCallback)
        {
            fetch('main.wasm').then(response => response.arrayBuffer()).then( wasmBinary => { 

                WebAssembly.instantiate(new Uint8Array(wasmBinary), imports).then(function(output) {

                    successCallback(output.instance);

                });

            } );
        }
    }
);


MyWasm.onRuntimeInitialized = function() {

    document.writeln( "Concat buffers WASM sample <br>" );

    {
        let arr_arg0 = new Uint8Array(str2ab("hello"));

        let pointer = MyWasm._set_arg(0, arr_arg0.length );
        
        var pWasmData = new Uint8ClampedArray(MyWasm.wasmMemory.buffer, pointer, arr_arg0.length);

        for (var i = 0; i < pWasmData.length; i++) {
            pWasmData[i] = arr_arg0[i];
        }

        document.writeln( "Arg0 ", ab2str(arr_arg0), "<br>" );
    }

    {
        let arr_arg1 = new Uint8Array(str2ab("banana"));

        let pointer = MyWasm._set_arg(1, arr_arg1.length );
        
        var pWasmData = new Uint8ClampedArray(MyWasm.wasmMemory.buffer, pointer, arr_arg1.length);

        for (var i = 0; i < pWasmData.length; i++) {
            pWasmData[i] = arr_arg1[i];
        }

        document.writeln( "Arg1 ", ab2str(arr_arg1), "<br>" );
    }

    document.writeln( "-------------------<br>" );

    if ( MyWasm._exec() )
    {
        let result = [];

        var size = MyWasm._get_result_size();
        document.writeln( "Result size ", size, "<br>" );

        var pointer = MyWasm._get_result();
        
        var pResultData = new Uint8ClampedArray(MyWasm.wasmMemory.buffer, pointer, size);
        
        for (var i = 0; i < pResultData.length; i++) {
            result.push(pResultData[i]);
        }

        document.writeln( "Result ", ab2str(result), "<br>" );
    }
    else
        document.writeln( "Exacution failed!" );

}


</script>
</body>
</html>
