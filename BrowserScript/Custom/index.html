
<script src="./KBwasm.js"></script>
<script src="./KBcache.js"></script>
<script src="./KBstorage.js"></script>

<script>

    function stringFromUTF8Array(data)
    {
        const extraByteMap = [ 1, 1, 1, 1, 2, 2, 3, 0 ];
        var count = data.length;
        var str = "";

        for (var index = 0;index < count;)
        {
            var ch = data[index++];
            if (ch & 0x80)
            {
            var extra = extraByteMap[(ch >> 3) & 0x07];
            if (!(ch & 0x40) || !extra || ((index + extra) > count))
                return null;
            
            ch = ch & (0x3F >> extra);
            for (;extra > 0;extra -= 1)
            {
                var chx = data[index++];
                if ((chx & 0xC0) != 0x80)
                return null;
                
                ch = (ch << 6) | (chx & 0x3F);
            }
            }
            
            str += String.fromCharCode(ch);
        }

        return str;
    }

    let storage = new KBstorage("127.0.0.1", 3000);

    storage.GetData("{ \"cid\" : \"2CF24DBA5FB0A30E26E83B2AC5B9E29E1B161E5C1FA7425E73043362938B9824\" }").then( data => {
        
        document.write("Data from server");
        document.write('<br>');

        document.write(data.MIME);
        document.write('<br>');
        
        document.write(data.size);
        document.write('<br>');
        
        document.write(stringFromUTF8Array(data));
        document.write('<br>');
    } );

</script>
